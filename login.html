</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img src="img/logo.png"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Console</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Games</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="login.html">>>Login<<</a>
                  </li>            
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="What are you looking for?" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section id="section-login">
            <h1>Login</h1>
            <div class="d-flex justify-content-center">
                <form method="post" action="" id="login">
                    <p>
                        <label for="usuario">Name: </label>
                        <input id="usuario" name="usuario" required="required" type="text"
                            placeholder="Insira o usuario" class="form-control" />
                    </p>
                    <p>
                        <label for="senha">Senha: </label>
                        <input id="senha" name="senha" required="required" type="password"
                            placeholder="Sua senha aqui" class="form-control" />
                    </p>
                    <p>
                        <input type="button" value="login" class="btn btn-primary" id="bt-login" onclick="login()" />
                    </p>
                </form>
            </div>
        </section>

        <section id="section-register">
            <div id="button-register">
                <button type="button" class="btn btn-info">Don't have an account? Register here!</button>
            </div>
            <div id="form-register">

                <h1>Create my account</h1>
                <p>Insert your details below to create your account.</p>

                <div class="d-flex justify-content-center">
                    <form method="post" action="" id="login">
                        <p>
                            <label for="user">User: </label>
                            <input id="user" name="user" required="required" type="text"
                                placeholder="ex. username" class="form-control" />
                        </p>
                        <p>
                            <label for="email">E-mail: </label>
                            <input id="email" name="email" required="required" type="email"
                                placeholder="your@email.com" class="form-control" />
                        </p>
                        <p>
                            <label for="password">Password: </label>
                            <input id="password name="password" required="required" type="password"
                                placeholder="6 characters minimum" class="form-control" />
                        </p>
                        <p>
                            <input type="button" value="Register" class="btn btn-primary" id="bt-register"
                                onclick="register()" />
                        </p>
                    </form>
                </div>

            </div>
        </section>

    </main>



    <footer>
        <p>Developed by Ivanildo Sousa Lima</p>
    </footer>
